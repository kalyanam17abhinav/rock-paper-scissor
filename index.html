    <link rel="stylesheet" href="style2.css">
    <title>rock paper scissor</title>
</head>
<body>
    <div id="head_bar">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div id="elements">
        <div class="ele" id="rock">
            <img src="rock.png">
        </div>
        <div class="ele" id="paper">
            <img src="paper.png">
        </div>
        <div class="ele" id="scissor">
            <img src="scissors.png">
        </div>
    </div>

    <div id="points">
        <div class="points_single" id="you_id">
            <section id="you_points">0</section>
            <section>You</section>
        </div>
        <div class="points_single" id="comp_id">
            <section id="comp_points">0</section>
            <section>Comp</section>
        </div>
    </div>

    <div id="msg_box">
        <h1 id="msg_box2">tba</h1>
    </div>

    <script src="rock.js"></script>
